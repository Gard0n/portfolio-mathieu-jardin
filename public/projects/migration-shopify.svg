<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg-migration" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6f3ee" />
      <stop offset="100%" stop-color="#e8e2d8" />
    </linearGradient>
    <linearGradient id="accent-migration" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#d8704d" />
      <stop offset="100%" stop-color="#c45d3d" />
    </linearGradient>
  </defs>

  <rect width="800" height="450" fill="url(#bg-migration)" />

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#d8704d" opacity="0.15" />
  <circle cx="700" cy="350" r="80" fill="#2b7a78" opacity="0.15" />

  <!-- Browser window mockup -->
  <rect x="100" y="80" width="600" height="290" rx="8" fill="#ffffff" opacity="0.9" />
  <rect x="100" y="80" width="600" height="35" rx="8" fill="#e0dcd5" />
  <circle cx="120" cy="97.5" r="5" fill="#ff5f57" />
  <circle cx="140" cy="97.5" r="5" fill="#ffbd2e" />
  <circle cx="160" cy="97.5" r="5" fill="#28ca42" />

  <!-- Content lines -->
  <rect x="130" y="140" width="120" height="15" rx="4" fill="url(#accent-migration)" />
  <rect x="130" y="175" width="300" height="8" rx="3" fill="#c5bfb5" opacity="0.6" />
  <rect x="130" y="195" width="250" height="8" rx="3" fill="#c5bfb5" opacity="0.6" />
  <rect x="130" y="215" width="280" height="8" rx="3" fill="#c5bfb5" opacity="0.6" />

  <!-- Boxes grid -->
  <rect x="480" y="140" width="80" height="80" rx="4" fill="#f6f3ee" stroke="#d8704d" stroke-width="2" />
  <rect x="580" y="140" width="80" height="80" rx="4" fill="#f6f3ee" stroke="#2b7a78" stroke-width="2" />

  <!-- Arrow -->
  <path d="M 540 180 L 580 180" stroke="#6b6560" stroke-width="3" fill="none" />
  <path d="M 575 175 L 580 180 L 575 185" stroke="#6b6560" stroke-width="3" fill="none" />

  <!-- Title -->
  <text x="400" y="420" font-size="24" font-family="Space Grotesk, sans-serif" fill="#1e1a19" text-anchor="middle" font-weight="600">Migration Shopify</text>
</svg>
